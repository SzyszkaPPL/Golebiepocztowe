function eksportujDane() {
  const blob = new Blob([JSON.stringify(dane, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.href = url;
  link.download = "lista_golebi.json";
  link.click();
  URL.revokeObjectURL(url);
}

function importujDane(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const zawartosc = JSON.parse(e.target.result);
      if (Array.isArray(zawartosc)) {
        dane = zawartosc;
        zapiszDoChmury();
        renderujTabele();
        alert("Import zako≈Ñczony sukcesem!");
      } else {
        alert("Plik nie zawiera prawid≈Çowej listy go≈Çƒôbi.");
      }
    } catch (err) {
      alert("B≈ÇƒÖd przy wczytywaniu pliku: " + err.message);
    }
  };
  reader.readAsText(file);
}

function zapiszDoPDF() {
  const element = document.querySelector(".container");
  const opt = {
    margin:       0.5,
    filename:     'lista_golebi.pdf',
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2 },
    jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
  };
  html2pdf().set(opt).from(element).save();
}

window.onload = async function() {
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
  }
  const daneZChmury = await wczytajZChmury();
  if (Array.isArray(daneZChmury)) {
    dane = daneZChmury;
    renderujTabele();
  }
}

  
function eksportujDane() {
  const blob = new Blob([JSON.stringify(dane, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.href = url;
  link.download = "lista_golebi.json";
  link.click();
  URL.revokeObjectURL(url);
}

function importujDane(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const zawartosc = JSON.parse(e.target.result);
      if (Array.isArray(zawartosc)) {
        dane = zawartosc;
        zapiszDoChmury();
        renderujTabele();
        alert("Import zako≈Ñczony sukcesem!");
      } else {
        alert("Plik nie zawiera prawid≈Çowej listy go≈Çƒôbi.");
      }
    } catch (err) {
      alert("B≈ÇƒÖd przy wczytywaniu pliku: " + err.message);
    }
  };
  reader.readAsText(file);
}

function zapiszDoPDF() {
  const element = document.querySelector(".container");
  const opt = {
    margin:       0.5,
    filename:     'lista_golebi.pdf',
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2 },
    jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
  };
  html2pdf().set(opt).from(element).save();
}
